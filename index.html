<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="StyleSheet" href="CSS/bootstrap.css">
    <link rel="Stylesheet" href="CSS/bootstrap-grid.css">
    <link rel="Stylesheet" href="CSS/CSS.css">
    <link rel="stylesheet" href="CSS/index.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5">
                        <div class="card-header">
                            <h4 class="text-center">ادخل بياناتك للإطلاع علي <span id="my-word">نتيجتك</span></h4>
                        </div>
                        <div class="text-center">
                            <img src="img/login.jpg"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                                placeholder="رقم الجلوس">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" name="year" id="year">
                                <option value="select" disabled selected> - أختر السنة الدراسية - </option>
                                <option value="sec1">الصف الأول الثانوي</option>
                                <option value="sec2_alme">الصف الثاني الثانوي (علمي)</option>
                                <option value="sec2_adabi">الصف الثاني الثانوي (أدبي)</option>
                            </select>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">أظهر
                                النتيجة</button>
                        </div>

                </div>
                </form>
            </div>

        </div>
    </div>
    </div>
    <script src="sec1.js"></script>
    <script src="sec2_alm.js"></script>
    <script src="sec2_adab.js"></script>
    <script src="natiga.js"></script>
    <script src="script.js"></script>
</body>

</html>
